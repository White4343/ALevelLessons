<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-level</title>
    <link rel="icon" href="alevelcon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>A-Level Header</h1>
    </header>
    <section>
        <h2>Content Section</h2>
        <p>This is the main content of the page.</p>
        <ol>
            <li><strong>First item</strong></li>
            <li><em>Second item</em></li>
            <li><u>Third item</u></li>
            <li><a href="http://www.google.com.ua" target="_blank">Fourth item as a link</a></li>
            <li><span style="color: red;">Fifth item in red</span></li>
        </ol>
        <p>This is the fourth paragraph with a link to Google:</p>
        <p><a href="http://www.google.com.ua" target="_blank">Visit Google</a></p>
    </section>
    <footer>
        <p>A-Level Footer</p>
    </footer>
</body>
</html>
